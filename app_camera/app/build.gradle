apply plugin: 'com.android.application'

android {
    namespace "com.capongasoftware.cameradiscreta"
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.capongasoftware.cameradiscreta"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 3
        versionName "1.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'

}
